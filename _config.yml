
# Basic
name:               "Hax0r"

author:
  github:           webhacking
  email:            a@hax0r.info

copyright:
  year:             2015
  name:             Hax0r

# Google-analytics
google-analytics:
  id:               ""

# Disqus
disqus:
  id:               "codekit"

# URL
url:                "http://blog.hax0r.info"
# url:                "http://localhost:4000" # use this url when you develop
baseurl:            ""


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Asia/Seoul
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Tags"
    url:            "/tags"
  - name:           "Github"
    url:            "https://github.com/webhacking/webhacking.github.io"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]