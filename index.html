		if ( 'addEventListener' in document ) {
			try {
				/**
				 * 쿠키 생성
				 * @method createCookie
				 * @param  {String}     name  생성 쿠기 명
				 * @param  {String}     value 값
				 * @param  {Integer}     days  유효 일
				 * @return {Void}
				 */
				function createCookie(name,value,days)
				{
				    var expires = "";
				    if ( days ) {
				        var date = new Date();
				        date.setTime(date.getTime() + (days*24*60*60*1000));
				        expires = "; expires=" + date.toUTCString();
				    }

				    document.cookie = name + "=" + value + expires + "; path=/";
				}


				/**
				 * 쿠기 조회
				 * @method readCookie
				 * @param  {String}   name 생성된 쿠기 명
				 * @return {Null}
				 */
				function readCookie(name)
				{
				    var nameEq = name + "=",
						ca = document.cookie.split(';');

					for ( var i=0;i < ca.length;i++ ) {
				        var c = ca[i];
				        while ( c.charAt(0) == ' ' ) {
							c = c.substring(1,c.length);
						}

						if ( c.indexOf(nameEq) == 0 ) {
							return c.substring(nameEq.length,c.length);
						}
				    }

				    return null;
				}


				/**
				 * 쿠기 삭제
				 * @method eraseCookie
				 * @param  {String}    name 생성된 쿠키 명
				 * @return {Void}
				 */
				function eraseCookie(name)
				{
				    createCookie(name,"",-1);
				}


				/**
				 * page 인자 값에 따라, 블로그 내용을 요청하여 반환합니다.
				 * @method loadMyBlogContents
				 * @param  {Integer}           page
				 * @return {Object}                [볼르고 내용]
				 */
				function loadMyBlogContents(page)
				{
					var xmlHttpClient = new XMLHttpRequest(),
						feedUrl = appConfig.urls.blogRssUrl,
						/* Access-Control-Allow-Origin 문제, Resion 에 따라서 호스트를 변경할까도 고민 중 */
						feedUrlConvertJsonWithExtraApi = 'https://api.rss2json.com/v1/api.json?rss_url='+feedUrl;

					xmlHttpClient.open("GET", feedUrlConvertJsonWithExtraApi, true);
					xmlHttpClient.send(null);

					return new Promise(function (resolve, reject)
					{
						xmlHttpClient.onreadystatechange = function ()
						{
								resolve({
									'data' : JSON.parse(xmlHttpClient.responseText)
								});
						};
					})

				}

				class App

					/**
					 * 비디오 선택
					 * @method chooseVideo
					 * @param  {Number}  재생할 비디오 항목
					 * @return {Void}
					 */
					static chooseVideo(index)
					{
						/* 매운 시크하고 잘생긴 영준님을 재생할거임*/
						var maximumIndex = 3,
							idx = parseInt(readCookie('hax0rVideoIndex')) || 0;

						console.log(readCookie('hax0rVideoIndex'))
						console.log('idx');
						console.log(idx);

						idx = ( idx + 1+Math.floor(Math.random() * (maximumIndex-1)) ) % maximumIndex;

						console.log(idx);
						var nextIdx = idx,
							returnIndex = ( typeof index === 'undefined' ) ? nextIdx : index;

						if ( appConfig.dummy.preVideoIndex == ( maximumIndex - 1 ) ) {
							returnIndex = 0;
						}

						appConfig.dummy.preVideoIndex = returnIndex;
						createCookie('hax0rVideoIndex', returnIndex);
						return returnIndex;
					}


					/**
					 * 비디오 출력
					 * @method selectVideo
					 * @param  {[type]}    nextVideoPath [description]
					 * @return {[type]}                  [description]
					 */
					static selectVideo(returnIndex)
